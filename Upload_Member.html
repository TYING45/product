<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 檔案上傳</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        form {
            background: rgba(170, 173, 172, 0.4);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(10, 1, 1, 0.1);
        }
        input[type="file"], .btn {
            margin: 10px 5px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-cancel {
            background: #6c757d;
        }
        .btn-cancel:hover {
            background: #5a6268;
        }
        small {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>上傳會員資料 CSV</h2>
    <form action="Upload_Member.php" method="post" enctype="multipart/form-data">
        <label for="fileUpload">選擇 CSV 檔案：</label><br>
        <input type="file" name="fileUpload" id="fileUpload" accept=".csv" required>
        <small>請上傳 UTF-8 編碼格式的 .csv 檔案，包含：Member_ID, Member_name, password, Phone, Email, Address</small>
        <br>
        <button type="button" class="btn btn-cancel" onclick="location.href='Member.php'">取消</button>
        <button type="submit" class="btn" name="output">上傳</button>
    </form>

</body>
</html>
